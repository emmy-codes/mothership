<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/reset.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>Mothership</title>
  </head>

  <body>
    <nav>
      <header>HELLO, USER</header>
      <ul id="habit-list"></ul>
      
      <div id="heatmap"></div>
      <div id="menu-bottom">
        <button id="plus-icon">+</button>
      </div>
    </nav>
    <main>
      <canvas></canvas>
      <div id="calendar"></div>
    </main>  
  </body>
  <form class="hidden">
    <div>
      <h1>Create new habit</h1>
      <hr><br>
      <label><b>Name your new habit</b></label>
      <br><br>
      <input type="text" placeholder="Dream big!">
      <br><br>  
      <label><b>Days to track habit</b></label>
      <br><br>
      <input type="text" placeholder="More days=more points!">
      <button class="saveHabit" type="submit">Save</button>
      <button class="cancelButton" type="submit">Cancel</button>
    </div>
  </form>  
  <script src="scripts/helpers.js"></script>
  <script src="scripts/index.js"></script>
</html>
